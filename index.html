<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você decide o futuro da IA</title>
</head>
<body>
    <div class="acessibilidade">
        <button id="btnAumentarFonte" title="Aumentar tamanho da fonte">A+</button>
        <button id="btnDiminuirFonte" title="Diminuir tamanho da fonte">A-</button>
        <button id="btnAltoContraste" title="Alternar alto contraste">
            <span class="icone-contraste"></span>
        </button>
    </div>
    
    <div class="caixa-principal">
        <div class="header-futurista">
            <h1>Você decide o futuro da IA</h1>
            <div class="circuit-board"></div>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
